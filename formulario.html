<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula de formulario</title>
</head>
<body>
   <form>
<label for="usuario">nome</label><br><br>
<input id="usuario" type="text" placeholder="digite seu nome" required><br><br>
<label for="sobrenome">sobrenome</label><br><br>
<input type="text" id="sobrenome" placeholder="digite seu sobrenome" required><br><br>
<label for="senha">senha</label><br><br>
<input type="password" id="senha" placeholder="digite sua senha" required><br><br>
<label for="telefone">numero</label><br><br>
<input type="tel" name="telefone" id="telefone" placeholder="digite seu numero" required><br><br>
<label for="telefone2">numero2</label><br><br>
<input type="number" id="telefone2" placeholder="digite seu numero 2" required><br><br>
<label for="emailusuario">email</label><br><br>
<input type="email" id="email" placeholder="digite seu gmail" required><br><br>
<label for="escolha">escolha uma opção</label>
<select id="escolha"><br><br>
<option value="janeiro">janeiro</option>
<option value="fevereiro">fevereiro</option>
<option value="março">março</option>
<option value="abril">abril</option>
</select><br><br>
<input type="submit" id="cadastrar usuario">


   </form> 


</body>
</html>
